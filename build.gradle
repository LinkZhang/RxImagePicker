// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: "config.gradle"

buildscript {
    ext.kotlin_version = '1.2.60'
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://maven.google.com' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.60"

        classpath 'com.novoda:bintray-release:0.8.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }

    tasks.withType(Javadoc) {
        options.addStringOption('Xdoclint:none', '-quiet')
        options.addStringOption('encoding', 'UTF-8')
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

tasks.getByPath(":rximagepicker:releaseAndroidJavadocs").enabled = false
tasks.getByPath(":rximagepicker:debugAndroidJavadocs").enabled = false
tasks.getByPath(":rximagepicker_support:releaseAndroidJavadocs").enabled = false
tasks.getByPath(":rximagepicker_support:debugAndroidJavadocs").enabled = false
tasks.getByPath(":rximagepicker_support_wechat:releaseAndroidJavadocs").enabled = false
tasks.getByPath(":rximagepicker_support_wechat:debugAndroidJavadocs").enabled = false
tasks.getByPath(":rximagepicker_support_zhihu:releaseAndroidJavadocs").enabled = false
tasks.getByPath(":rximagepicker_support_zhihu:debugAndroidJavadocs").enabled = false
